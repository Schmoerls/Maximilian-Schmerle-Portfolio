<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Christmas Card Generator </title>
    <link rel="stylesheet" href="resources/css/default.css">
</head>

<body>
    <div class="ui">
        <div class="generator">
            <h1>Christmas Card Gif Generator</h1>
            <div>Create your own animated christmas card!</div>
            <div class="editor">
                <ul class="toolbar">
                    <li class="item icon-color green-selector" data-item="color"></li>
                    <li class="item icon-brush active" data-item="brush"></li>
                    <li class="item icon-pencil" data-item="pencil"></li>
                    <li class="item icon-droplet" data-item="erase"></li>
                </ul>
                <canvas id="canvas" width=1280 height=720></canvas>
                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
                <script src="resources\js\canvas.js" type="text/javascript"></script>
                <ul class="actions">
                    <li class="item icon-undo" data-item="undo"></li>
                    <li class="item icon-save" data-item="save"></li>
                    <li class="item icon-trash" data-item="clear"></li>
                    <li class="item icon-video" data-item="preview"></li>
                </ul>
            </div>
        </div>
        <div class="timeline">
            <ul class="frames">
            </ul>
        </div>
    </div>
    <div class="preview hidden">
        <img src="">
        <span class="download">Download</span>
    </div>
    <!-- Template for single frames, shown in timeline-->
    <template id="frame-template">
        <li class="frame-list" data-id="">
            <span class="icon-trash trash"></span>
            <img src="">
            <span class="time-selector">
                <span class="time selected">100ms</span>
                <span class="time">200ms</span>
                <span class="time">500ms</span>
                <span class="time">1000ms</span>
            </span>
        </li>
    </template>
    <!-- Add Gif.js to global context -->
    <script src="vendors/gif.js/gif.js"></script>
    <!-- Load application module -->
    <script type="module" src="resources/js/index.js"></script>
</body>

</html>
